media:
  input: public/images
  output: /images
  categories: [ "image" ]
content:
  - name: sites
    label: Sites
    type: collection
    path: _sites
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: url, label: Link, type: string, pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$ }
      - { name: coverImage, label: Cover image, type: image }
      - { name: tags, label: Tags, type: string, list: true}
      
      